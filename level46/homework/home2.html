<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="results-container">
        <div class="score-section">
            <p class="section-title">Your Result</p>
            <div class="score-circle">
                <p class="score">76</p>
                <p class="out-of">of 100</p>
            </div>
            <p class="status">Great</p>
            <p class="description">
                You scored higher than 65% of the people who have taken these tests.
            </p>
        </div>

        <div class="summary-section">
            <h3>Summary</h3>
            <div class="summary-item">
                <span class="label reaction">Reaction</span>
                <span class="value">80 / 100</span>
            </div>
            <div class="summary-item">
                <span class="label memory">Memory</span>
                <span class="value">92 / 100</span>
            </div>
            <div class="summary-item">
                <span class="label verbal">Verbal</span>
                <span class="value">61 / 100</span>
            </div>
            <div class="summary-item">
                <span class="label visual">Visual</span>
                <span class="value">72 / 100</span>
            </div>
            <button class="continue-button">Continue</button>
        </div>
    </div>
</body>
</html>
